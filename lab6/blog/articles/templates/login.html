{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
<div class="content">
    <h1>Вход в систему</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Логин" value="{{ form.username }}">
        <input type="password" name="password" placeholder="Пароль">
        <input type="submit" value="Войти">
    </form>
    {% if form.errors %}
        <p class="errors">{{ form.errors }}</p>
    {% endif %}
</div>
</body>
</html>
