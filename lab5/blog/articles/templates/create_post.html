{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Django Public Blog - создать статью</title>
    <link rel="stylesheet" href="{% static 'css/create_post.css' %}">
</head>
<body>
<div class="content">
    <h1>Написать статью</h1>
    <form method="POST">{% csrf_token %}
        <input type="text" name="title" placeholder="Название статьи" value="{{ form.title }}">
        <textarea name="text" placeholder="Текст статьи">{{ form.text }}</textarea>
        <input type="submit" value="Сохранить">
    </form>
    {{ form.errors }}
</div>
</body>
</html>
